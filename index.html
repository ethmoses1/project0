<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/styles.css">

  <title>Tic Tac Toe </title>
</head>
<body>

<main>
    <header>
        <h1><u>Tic Tac Toe</u></h1>
    </header>

   <div class="game">

       <div class="game-grid">
            <div class="square top1"></div>
            <div class="square top2"></div>
            <div class="square top3"></div>
            <div class="square middle1"></div>
            <div class="square middle2"></div>
            <div class="square middle3"></div>
            <div class="square bottom1"></div>
            <div class="square bottom2"></div>
            <div class="square bottom3"></div>
       </div>

       <div class="gameStatus-nextPlayer">
            <div class="gameStatus">Game Status</div>
            <div class="nextGame">Reset Game</div>
       </div>

   </div>
</main>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>

 </body>
</html>
